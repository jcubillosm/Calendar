<!DOCTYPE html>
<html ng-app="jsCalendar">
<head>	
  <meta name="author" content="Sergio Ortega"/>
  <title>Calendar</title>
  <meta name="description" content="Calendar in AngularJS">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script type='text/javascript' src='js/jquery-1.11.1.js'></script>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-controller="CalendarController as calendar">
	<header>
		<h3>Calendar<h3>
	</header>
    <div class="group" >  
      <button class="btn-oldstyle" ng-click="calendar.setMonth(1)">< Previous</button>
      <button class="btn-oldstyle" ng-click="calendar.setMonth(2)">Next ></button>
      <button class="btn-oldstyle btn-today" ng-click="calendar.showToday()">Today</button>
      <h2>{{monthName}} {{year}}</h2>
      <table calendartable></table>
      <div id="event">
        <div class="dateTitle"></div>
        <div class="eventContent"></div>
      </div>
    </div>
    <div class="add_event">
      <h2>Add Event</h2>
      <form ng-controller="FormController" name="CalendarEvent" novalidate>
        <!-- Event Title -->
        <div class="form-group" ng-class="{ 'has-error' : CalendarEvent.eventTitle.$invalid && !CalendarEvent.eventTitle.$pristine }">
            <label>Title</label>
            <input id="EventTitle" type="text" name="eventTitle" class="form-control" ng-model="CalendarEvent.title" required>
            <p ng-show="CalendarEvent.eventTitle.$invalid && !CalendarEvent.eventTitle.$pristine" class="help-block">A title is required.</p>
        </div>
        <!-- Event Date From -->
        <div class="form-group" ng-class="{ 'has-error' : CalendarEvent.eventFrom.$invalid && !CalendarEvent.eventFrom.$pristine }">
            <label>From:</label>
            <input id="EventDateFrom" type="date" name="eventFrom" ng-model="CalendarEvent.from" class="form-control" required>
            <p ng-show="CalendarEvent.eventFrom.$invalid && !CalendarEvent.eventFrom.$pristine" class="help-block">This date is required.</p>
        </div>
        <!--Event Date To -->
         <div class="form-group">
            <label>To:</label>
            <input id="EventDateTo" type="date" name="eventTo" ng-model="CalendarEvent.to" class="form-control">
        </div>
        <!-- Submit Form -->
        <button type="submit" class="btn-custom" ng-click="update(CalendarEvent)" ng-disabled="CalendarEvent.$invalid">Add event</button>
      </form>
    </div>
</body>
</html>
